<div *ngIf="dataReady">
    <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
    <!--<button (click)="randomize()">Update</button>-->
    <div class="container">
        <h2>Form title</h2>
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="type">Measurement Type: </label>
                <select class="form-control" id="type" [(ngModel)]="model.type" name="type" >
                    <option *ngFor="let measurementType of measurementTypes"
                            [value]="measurementType.value">{{measurementType.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gen">Generation: </label>
                <select class="form-control" id="gen" [(ngModel)]="model.gen" name="gen" >
                    <option *ngFor="let gen of gens"
                            [value]="gen.value">{{gen.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date: </label>
                <my-date-picker id="startDate" name="startDate" [options]="myDatePickerOptions"
                                    [(ngModel)]="model.startDate">

                </my-date-picker>
            </div>
            <div class="form-group">
                <label for="endDate">End Date: </label>
                <my-date-picker id="endDate" name="endDate" [options]="myDatePickerOptions"
                                    [(ngModel)]="model.endDate">
                </my-date-picker>
            </div>

            <button type="submit" class="btn btn-default"
                    [disabled]="!f.form.valid">Submit</button>
        </form>
    </div>
</div>
