<div *ngIf="dataReady">
    <div style="display: block; height: 400px; width: 400px">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [colors]="pieChartColors"
                [options]="pieChartOptions"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
    <div class="container">
        <h2>Form title</h2>
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="type">Name</label>
                <select class="form-control" id="type" [(ngModel)]="model.type" name="type" >
                    <option *ngFor="let measurementType of measurementTypes"
                    [value]="measurementType.toLowerCase()" [selected]="measurementType=='level'">{{measurementType}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default"
            [disabled]="!f.form.valid">Submit</button>
        </form>
    </div>
    <!--<button (click)="randomize()">Update</button>-->
</div>
